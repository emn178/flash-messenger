<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frame</title>
  <meta name="viewport" content="user-scalable=no, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../src/flash-messenger.css">
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="../../src/flash-messenger.js"></script>
</head>
<body>
  <div id="body">
    <div id="main">
      <div id="settings">
        <label for="message">Message:</label><input id="message" type="text" value="Hello" />
        <label for="type">Type:</label>
        <select id="type">
          <option value="success">Success</option>
          <option value="notice">Notice</option>
          <option value="info">Info</option>
          <option value="warning">Warning</option>
          <option value="alert">Alert</option>
          <option value="error">Error</option>
          <option value="danger">Danger</option>
        </select>
        <label for="sticky"><input id="sticky" type="checkbox" />Sticky</label>
        <label for="closable"><input id="closable" type="checkbox" checked="checked" />Closable</label>
      </div>
      <div id="buttons">
        <button id="show">Show</button>
      </div>
    </div>
  </div>
  <script>
    flash.setting.window = top;
    $('#show').click(function () {
      flash($('#message').val(), {
        type: $('#type').val(),
        sticky: $('#sticky').is(':checked'),
        closable: $('#closable').is(':checked')
      });
    });
  </script>
</body>
</html>
